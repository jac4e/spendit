<h5>Add transaction</h5>
<form class="row mt-3 gy-2 gx-3 align-items-baseline" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group col-auto">
    <!-- <label class="sr-only" for="accountid">Account ID</label> -->
    <input type="text" formControlName="accountid" class="form-control" id="accountid"
      [ngClass]="{ 'is-invalid': submitted && f['accountid'].errors }" placeholder="accountid">
    <div *ngIf="submitted && f['accountid'].errors" class="invalid-feedback">
      <div *ngIf="f['accountid'].errors?.['required']">
        accountid is required
      </div>
    </div>
  </div>
  <div class="form-group col-auto">
    <!-- <label class="sr-only" for="role">role</label> -->
    <select formControlName="type" [ngClass]="{ 'is-invalid': submitted && f['type'].errors }" class="form-select">
        <option disabled value="">Select Type</option>
        <option *ngFor="let type of types" value="{{type}}">{{type | titlecase}}</option>
    </select>
    <!-- <input type="text" formControlName="role" class="form-control" id="role"
      [ngClass]="{ 'is-invalid': submitted && f['role'].errors }" placeholder="role"> -->
    <div *ngIf="submitted && f['type'].errors" class="invalid-feedback">
      <div *ngIf="f['type'].errors?.['required']">
        Type is required
      </div>
    </div>
  </div>
  <div class="form-group col-auto">
    <!-- <label class="sr-only" for="reason">Reason</label> -->
    <input type="text" formControlName="reason" class="form-control" id="reason"
      [ngClass]="{ 'is-invalid': submitted && f['reason'].errors }" placeholder="Reason">
    <div *ngIf="submitted && f['reason'].errors" class="invalid-feedback">
      <div *ngIf="f['reason'].errors?.['required']">
        Reason is required
      </div>
    </div>
  </div>
  <div class="form-group col-auto">
    <!-- <label class="sr-only" for="total">Amount</label> -->
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">PHYC</span>
      </div>
      <input type="text" formControlName="total" class="form-control" id="total"
        [ngClass]="{ 'is-invalid': submitted && f['total'].errors }" placeholder="0">
      <div *ngIf="submitted && f['total'].errors" class="invalid-feedback">
        <div *ngIf="f['total'].errors?.['required']">
          Amount is required
        </div>
      </div>
    </div>
  </div>
  <div class="form-group col-auto">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Add Transaction
    </button>
  </div>
</form>
<h5 class="mt-3">Transactions</h5>
<div class="row">
  <app-list [exclude]="['products']" [controls]="listControl" [getData]="refreshTransactions" name="transactions"></app-list>
</div>
