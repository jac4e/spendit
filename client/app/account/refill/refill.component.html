<div class="row justify-content-center">
    <div class="m-5 col-md-9 refill-form-card">
        <ng-container *ngIf="!refillSubmitted">
            <h5 class="my-auto">Refill your account:</h5>
            <form [formGroup]="refillForm" (ngSubmit)="onSubmit()" autocomplete="off" class="d-flex flex-column align-items-center">
                <div class="mb-2">
                    <input type="number" formControlName="amount" name="amount" class="form-control amount title-centered" placeholder="PHYC"/>
                </div>
                <fieldset class="mb-2 d-flex flex-column align-items-center">
                    <div class="btn-group mb-2">
                        <input class="btn-check" formControlName="method" type="radio" id="cash" name="method" value="cash" />
                        <label class="btn btn-outline-primary" for="cash" >Cash</label>
                        <label class="btn btn-outline-primary text-body disabled" for="cash">${{ getFormAmount('cash') }}</label>
                    </div>
                    <div class="btn-group mb-2">
                        <input class="btn-check" formControlName="method" type="radio" id="etransfer" name="method" value="etransfer" />
                        <label class="btn btn-outline-primary" for="etransfer" >E-transfer</label>
                        <label class="btn btn-outline-primary text-body disabled" for="etransfer">${{ getFormAmount('etransfer') }}</label>
                    </div>
                    <div class="btn-group mb-2">
                        <input class="btn-check" formControlName="method" type="radio" id="stripe" name="method" value="stripe" />
                        <label class="btn btn-outline-primary" for="stripe" >Stripe</label>
                        <label class="btn btn-outline-primary text-body disabled" for="stripe">${{ getFormAmount('stripe') }} + ${{ getSurcharge('stripe') }} Surcharge</label>
                    </div>
                    <div class="btn-group">
                        <input class="btn-check" formControlName="method" type="radio" id="card" name="method" value="card" />
                        <label class="btn btn-outline-primary" for="card" >Card</label>
                        <label class="btn btn-outline-primary text-body disabled" for="card">${{ getFormAmount('card') }} + ${{ getSurcharge('card') }} Surcharge</label>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary {{ refillForm.invalid ? 'disabled' : '' }}">Submit</button>
            </form>
        </ng-container>

        <ng-container *ngIf="refillSubmitted && requestedRefill">
            <ng-container *ngIf="refillStep === 'cash'">
                <h5 class="my-auto">Cash Step</h5>
                <p innerHtml="{{refillMessages.cash(requestedRefill)}}"></p>
            </ng-container>
            <ng-container *ngIf="refillStep === 'etransfer'">
                <h5 class="my-auto">Etransfer Step</h5>
                <p innerHtml="{{refillMessages.etransfer(requestedRefill)}}"></p>
             </ng-container>
            <ng-container *ngIf="refillStep === 'stripe'">
                <h5 class="my-auto">Stripe Step</h5>
                <p innerHtml="{{refillMessages.stripe(requestedRefill)}}"></p>
                <button class="btn btn-primary" (click)="pay(requestedRefill.reference)">Pay with Stripe</button>
            </ng-container>
            <ng-container *ngIf="refillStep === 'card'">
                <h5 class="my-auto">Card Step</h5>
                <p innerHtml="{{refillMessages.card(requestedRefill)}}"></p>
            </ng-container>
        </ng-container>
    </div>
</div>

<div class="row mt-3">
    <app-common-alerts id="refill-alert"></app-common-alerts>
</div>

<div class="mt-3 row row justify-content-center" >
    <div class="col-12">
        <h3 class="title-centered">Refill History:</h3>
    </div>
</div>

<div class="row">
    <app-list [controls]="listControl" [exclude]="['note','account','reference']" [getData]="refreshRefillHistory()" name="refillHistory" [defaultSort]="listDefaultSort" ></app-list>
</div>
