<div class="row">
    <h1>Cart</h1>
</div>
<div class="row justify-content-center cart">
    <div class="col-12">
    <div class="card mb-3" *ngFor="let product of cart | async">
        <div class="row g-0">
            <div class="col-4 col-md-2">
                <img [src]="(product.image !== '') ? product.image : 'https://via.placeholder.com/150'"
                    class="cart-image img-fluid rounded-start">
            </div>
            <div class="cart-info col-6 col-md-8 my-auto">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                </div>
            </div>
            <div class="col-2 my-auto">
                <p class="cart-price card-text">${{product.price}}</p>
            </div>
        </div>
    </div>
</div>
</div>

<div class="row justify-content-center">
    <div class="col-4">
        <h5 class="cart-price">Total: ${{total()}}</h5>
    </div>
</div>

<div class="row cart-buttons justify-content-center">
    <div class="col-md-2 col-4 justify-content-center">
        <a class="btn btn-primary" (click)="clear()">Clear</a>
    </div>
    <div class="col-md-2 col-4 justify-content-center">
        <a class="btn btn-primary" (click)="buy()">Buy</a>
    </div>
</div>
