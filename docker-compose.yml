version: "3.9"
services:
  web:
    # TODO: add healthcheck
    build: .
    ports:
      - "3000:3000"
    networks:
      - backend
    volumes:
      - /spendit/node_modules
    restart: unless-stopped
  database:
    # TODO: add healthcheck
    image: mongo:6
    restart: unless-stopped
    user: "mongodb:mongodb"
    envfile:
      - config/backend.env
    volumes: 
      - mongodata:/data
    networks:
      - backend

networks:
  backend:
volumes:
  mongodata: